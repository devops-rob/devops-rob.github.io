# a summary about you
summary: | 
  Security focused Software Engineer and Developer Advocate from a DevOps background with over a decade of experience spanning multiple sectors. 
  Co-host of the cloud security podcast Keepin' It Secure. 
  Idea incubator, big picture thinker and security innovator. Builder of OSS tools to empower developers to be secure by default. 
  On a mission to lower developer's barriers to entry for security, remove passwords from workloads, and enable the next generation of engineers to further advance the security industry.

